<transition
  name="cost-appear-animation"
  enter-active-class="animated flipInX">
  <div v-if="cost.title">
    <div class="card card-block">
      <h1 class="card-title">{{ cost.description }}</h1>
      <p class="card-text">{{ cost.body }}</p>
    </div>
    <hr>
    <router-link class="" to="/costs">
      <i class="fa fa-chevron-left"></i> Back to costs
    </router-link>
    <router-link class="btn btn-outline-info float-right" :to="{ name: 'editCost', params: { id: cost.id }}">
      <i class="fa fa-pencil"></i> Edit
    </router-link>
  </div>
</transition>
