<form @submit.prevent="handleSubmit">
  <div class="form-group row">
    <label for="email" class="col-2 col-form-label">E-mail</label>
    <div class="col-10">
      <input id="email" name="email" type="text" class="form-control" data-vv-rules="required" data-vv-as="E-mail" v-model="credentials.email"
        v-validate>
    </div>
  </div>

  <div class="form-group row" >
    <label for="password" class="col-2 col-form-label">Password</label>
    <div class="col-10">
      <input id="password" name="password" type="password" class="form-control" data-vv-rules="required" data-vv-as="Password" v-model="credentials.password"
        v-validate>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
